<ion-split-pane when="md">
<ion-menu [content]="content" type="push" style="width:60px" id="actualsidemenu">


  <ion-content id="mysidemnu">
    <ion-grid no-padding>
      <ion-row style="margin-bottom:10px">
        <ion-col>
            <img src="assets/imgs/logoside.png" width="80%" style="margin: 0 auto" />
        </ion-col>
      </ion-row>
      <ion-row  *ngFor="let p of pages">
          <ion-col>
              <button ion-fab mini color="primary" (click)="openPage(p)" [title]="p.title" style="position: relative"><ion-icon [name]="p.icon"></ion-icon></button>
            </ion-col>
      </ion-row>
      
      
    </ion-grid>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
